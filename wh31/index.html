<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 31. LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper" >
        <div class="container my-5 py-5">
            <div class="row">
                <div class="col-md-4">
                    <ul id="categories" class="list-group w-100 shadow-sm mb-3"></ul>
                    <ul id="selected-products" class="list-group w-100 shadow-sm"></ul>
                    <button id="bag" class="d-none btn btn-primary w-100"><i class="bi bi-bag-heart"></i> Мої замовлення</button>
                </div>
                <div class="col-md-4">
                    <ul id="products" class="list-group w-100 shadow-sm"></ul>
                    <div id="details-product" class="d-none border border-primary p-2 rounded-2">
                        <h3 class="text-center">Деталі замовлення</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="w-100">
                        <div id="description" class="d-none bg-warning border border-primary mb-2 p-2 shadow-sm rounded w-100"></div>
                        <div id="message" class="d-none bg-success text-white border border-primary mb-2 p-2 shadow-sm rounded w-100">The product has been added to the basket</div>
                        <button id="buy-button" class="d-none btn btn-primary my-2">Оформити заказ</button>
                        <!-- d-none   -->
                        <form id="form" class="d-none form-wrap border border-primary p-2 rounded-2">
                            <div class="mb-3">
                                <label for="nameId" class="form-label">ПІБ покупця</label>
                                <input id="nameId" class="form-control" type="text" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="city" name="city">
                                    <option selected>Місто</option>
                                    <option value="kharkiv">Харків</option>
                                    <option value="kyiv">Київ</option>
                                    <option value="odessa">Одеса</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="composition">Склад Нової пошти для надсилання</label>
                                <input id="composition" class="form-control" type="number" name="composition" required>
                            </div>
                            <label>Спосіб оплати</label>
                            <div class="form-check mb-3">
                                <input id="after" value="післяплата" class="form-check-input" type="radio" name="payment">
                                <label class="form-check-label" for="after">післяплата</label>
                            </div>
                            <div class="form-check mb-3">
                                <input id="card" value="карта" class="form-check-input" type="radio" name="payment">
                                <label class="form-check-label" for="card">оплата на банківську картку</label>
                            </div>
                            <div id="payment-error" class="d-none text-danger mb-3">Виберіть метод оплати!</div>
                            <div class="mb-3">
                                <label for="count">Кількість продукції, що купується</label>
                                <input id="count" class="form-control" type="number" min="1" required>
                            </div>
                            <button id="submit" class="btn btn-primary" type="submit">Додати до кошику</button>
                        </form>
                        <div id="info-product" class="d-none bg-success text-white border border-primary mb-2 p-2 shadow-sm rounded w-100">
                            <h3 class="text-center">Опис товару</h3>
                        </div>
                    </div>
                </div>
                <div class="col-12 py-3">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
