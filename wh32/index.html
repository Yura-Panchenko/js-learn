<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 32. Promise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper" >
        <div class="container my-5 py-5">
            <form class="row">
                <div class="col-8">
                    <input type="number" class="form-control bg-opacity-10 text-dark" id="search" placeholder="Пошук по ID від 1 до 100">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary w-100">Почати пошук</button>
                </div>
            </form>
            <div id="post-wrap" class="d-none border border-primary my-3 p-3 rounded-3">
                <div id="post-hold"></div>
                <div id="comments-wrap" class="d-none border border-primary p-3 rounded-3">
                    <div class="old-comment d-flex mb-3 border border-primary p-3 rounded-3">
                        <div class="avatar me-3" >
                            <img src="" alt="" class="border border-info rounded-circle" width="60" height="60">
                        </div>
                        <div class="content-comment border border-info rounded-3 rounded-end rounded-bottom p-3">

                        </div>
                    </div>
                </div>
                <textarea name="textarea" id="textarea" class="d-none form-control w-100 bg-opacity-10 text-dark" rows="4"></textarea>
                <button id="send" type="button" class="d-none btn btn-primary mt-3 w-100">Залишити коментар</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
