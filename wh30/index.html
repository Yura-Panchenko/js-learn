<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для реєстрації</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper" >
        <div class="container my-5 py-5">
            <div class="row">
                <form id="register" action="#" class="p-3 bg-light border border-primary rounded-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ім'я, Прізвище</label>
                        <input id="name" type="text" class="form-control" name="name" value="" >
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Дата народження</label>
                        <input id="data" type="text" class="form-control" name="data" >
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="women" type="radio" name="sex" value="Жінка">
                        <label class="form-check-label" for="women">
                            Жінка
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="men" type="radio" name="sex" value="Чоловік" checked>
                        <label class="form-check-label" for="men">
                            Чоловік
                        </label>
                    </div>
                    <select id="city" class="form-select mb-3" aria-label="Default select example" name="city">
                        <option selected>Місто</option>
                        <option value="харків">Харків</option>
                        <option value="київ">Київ</option>
                        <option value="одеса">Одеса</option>
                    </select>
                    <div class="mb-3">
                        <label for="address" class="mb-2">Адреса</label>
                        <textarea id="address" class="form-control" name="address"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="uk" type="checkbox" value="Українська" name="lang" checked>
                        <label class="form-check-label" for="uk">
                            Українська
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="ru" type="checkbox" value="Російська" name="lang">
                        <label class="form-check-label" for="ru">
                            Російська
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="en" type="checkbox" value="Англійська" name="lang">
                        <label class="form-check-label" for="en">
                            Англійська
                        </label>
                    </div>
                    <button id="save" class="btn btn-primary" type="button">Зберегти</button>
                </form>
                <div id="info" class="d-none bg-light border border-primary rounded-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ім'я, Прізвище</th>
                                <th>Дата народження</th>
                                <th>Стать</th>
                                <th>Місто</th>
                                <th>Адреса</th>
                                <th>Мови</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
